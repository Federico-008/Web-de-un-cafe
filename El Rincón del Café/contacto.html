<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Rincón del Café</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0
    ;1&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">El Rincón <span class="logo__bold"> del Café</span>
                    </h1>
                </a>
                <button class="menu-mobile">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">El Rincón del Café con Consejos y Cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>
        <form class="formulario">
            <div class="coffee-cup">
                <div class="cup">
                    <div class="cup-body">
                        <div class="coffee"></div>
                        <div class="face">
                            <div class="eyes">
                                <div class="eye">
                                    <div class="pupil"></div>
                                </div>
                                <div class="eye">
                                    <div class="pupil"></div>
                                </div>
                            </div>
                            <div class="mouth"></div>
                        </div>
                    </div>
                    <div class="cup-handle"></div>
                </div>
            </div>

            <div class="campo">
                <label class="campo__label" for="Nombre">Nombre</label>
                <input 
                    class="campo__field" 
                    type="text" 
                    placeholder="Tu Nombre" 
                    id="Nombre"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="gmail">Correo</label>
                <input 
                    class="campo__field"
                    type="email" 
                    placeholder="Tu Correo" 
                    id="gmail"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea 
                    class="campo__field--textarea" 
                    id="mensaje"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="enviar" class="boton boton--primario">
            </div>
        </form>

    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span>
                    </h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/animaciones.js"></script>
    <script src="js/coffee-animation.js"></script>
    <script src="js/navegacion.js"></script>
</body>

</html>
